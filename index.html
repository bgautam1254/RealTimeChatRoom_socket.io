<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's chat...</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- section with its name -->
    <section class="chatSection">

        <!-- Brand logo -->
        <div class="brand">
            <!-- brand logo background -->
            <img height="40" src="/chatlogo.png" alt="">
            <!-- brand text name and background -->
            <h1>Welcome to Messaging Service</h1>
        </div>

        <!-- incoming and outgoing messages area -->
        <div class="messageArea"></div>

        <!-- area where we type message -->
        <div>
            <textarea id="textarea" cols="2" rows="1" placeholder="whats on your mind..."></textarea>
            <button id="sendit">send</button>
        </div>

    </section>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
